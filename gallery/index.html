<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .content-page, .section {
            display: none;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>GIF Gallery</h1>
    <div id="content-page" class="content-page" style="display: block;">
        <button class="button" onclick="showSection('npc-constriction')">Human NPC Constriction</button>
        <button class="button" onclick="showSection('asymmetric-vault')">Asymmetric Vault</button>
    </div>

    <div id="npc-constriction" class="section">
        <h2>Human NPC Inner Ring Shutter, Mode 14 (PDBID:7r5j) </h2>
        <div class="gallery">
            <a href="./NPC_BirdEye.gif" target="_blank"><img src="./NPC_BirdEye.gif" alt="GIF 1"></a>
            <a href="./NPC_Side.gif" target="_blank"><img src="./NPC_Side.gif" alt="GIF 2"></a>
        </div>
        <button class="button" onclick="showSection('content-page')">Return to Main Menu</button>
    </div>

    <div id="npc-ringring" class="section">
        <h2>Human NPC Outer Ring Twist , Mode 0 (PDBID:7r5j) </h2>
        <div class="gallery">
            <a href="./NPC_OuterTwistBirdEye.gif" target="_blank"><img src="./NPC_BirdEye.gif" alt="GIF 1"></a>
            <a href="./NPC_OuterTwistSide.gif" target="_blank"><img src="./NPC_Side.gif" alt="GIF 2"></a>
        </div>
        <button class="button" onclick="showSection('content-page')">Return to Main Menu</button>
    </div>

    
    <div id="asymmetric-vault" class="section">
        <h2>Symmetry disruption in Vault particle, Mode 0 (PDBID:7pkz) </h2>
        <div class="gallery">
            <!-- Add your GIFs for Asymmetric Vault here -->
            <a href="./Vault_Sect.gif" target="_blank"><img src="./Vault_Sect.gif" alt="GIF 1"></a>
            <a href="./Vault_Top.gif" target="_blank"><img src="./Vault_Top.gif" alt="GIF 2"></a>
        </div>
        <button class="button" onclick="showSection('content-page')">Return to Main Menu</button>
    </div>


    <div id="dna-origami" class="section">
        <h2> DNA Origami Airplane</h2>
        <div class="gallery">
            <!-- Add your GIFs for Asymmetric Vault here -->
            <a href="./Airplane_Top.gif" target="_blank"><img src="./Vault_Top.gif" alt="GIF 1"></a>
            <a href="./Vault_Side.gif" target="_blank"><img src="./Vault_Side.gif" alt="GIF 2"></a>
        </div>
        <button class="button" onclick="showSection('content-page')">Return to Main Menu</button>
    </div>




    
    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section, .content-page').forEach(section => {
                section.style.display = 'none';
            });
            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
